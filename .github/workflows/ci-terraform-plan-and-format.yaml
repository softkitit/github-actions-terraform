name: |-
  CI - Terraform Plan, Validate and Format
  
  It runs terraform plan, validate and format and updating a pull request with the changes
  
  ### Usage 
  
  ```yaml
    name: Terraform plan and format
  
    permissions:
      contents: read
      pull-requests: write
      id-token: write
  
    on:
      pull_request:
        branches:
          - main
        types: [ opened, reopened, synchronize, labeled ]
  
      workflow_dispatch:
        inputs:
          environment:
            description: "Environment to apply changes to"
            required: true
            type: choice
            options:
              - dev
              - prod

    jobs:
      plan_and_format:
        uses: softkitit/github-actions-terraform/.github/workflows/ci-terraform-plan-and-format.yaml@main
        with:
          environment: $\{\{ inputs.environment || 'dev' \}\}
          terraformFolder: '.'
        secrets: inherit
  ```

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ENVIRONMENT: ${{ inputs.environment }}
  VARS_FOLDER_PATH: ${{ inputs.varsFolderPath || 'vars' }}
  BACKEND_FOLDER_PATH: ${{ inputs.backendFolderPath || 'backends' }}
  TERRAFORM_ROOT: ${{ inputs.terraformFolder && format('{0}/', inputs.terraformFolder) || '' }}

concurrency:
  group: ${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  terraform:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_ROOT || '.' }}
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: softkitit/github-actions-terraform/actions/configure-aws-credentials.yml
        with:
          environment: ${{ env.ENVIRONMENT }}
          roleName: ${{ inputs.roleName }}

      - name: terraform validate
        uses: dflook/terraform-validate@v1
        with:
          path: ${{ env.TERRAFORM_ROOT || '.' }}

      - name: terraform fmt
        uses: dflook/terraform-fmt-check@v1
        with:
          path: ${{ env.TERRAFORM_ROOT || '.' }}

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          var_file: |
            ${{ env.TERRAFORM_ROOT }}${{ env.VARS_FOLDER_PATH }}/${{ env.ENVIRONMENT }}.tfvars
          backend_config_file: ${{ env.TERRAFORM_ROOT }}${{ env.BACKEND_FOLDER_PATH }}/${{ env.ENVIRONMENT }}.s3.tfbackend
          path: ${{ env.TERRAFORM_ROOT || '.' }}

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment name (master, prod, dev, security, etc...)"
        type: string
        required: true

      terraformFolder:
        description: "Root folder path for terraform files"
        type: string
        required: false

      varsFolderPath:
        description: "Vars folder path for generated tfvars file"
        type: string
        required: false

      backendFolderPath:
        description: "Backends folder path for generated tfbackend file"
        type: string
        required: false

      roleName:
        description: "AWS role name to assume for the terraform state initialization"
        type: string
        required: false
        default: "github"
